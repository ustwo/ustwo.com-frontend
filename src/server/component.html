<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title><%= name %> sandbox</title>
    <link rel="stylesheet" href="/css/index.css" />
    <script src="<%= uri %>" type="text/javascript"></script>
    <style>
      html {
        background: #ccc;
      }
      html,
      body,
      main {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <main id="stage"></main>
    <script type="text/javascript">
      var React = require('react');
      var Sandbox = React.createFactory(require('sandbox'));
      window.view = React.render(Sandbox(), document.getElementById('stage'));
    </script>
  </body>
</html>
